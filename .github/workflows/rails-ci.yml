name: Rails CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myapp_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Garantir permissão de execução no bin/rails
        run: chmod +x bin/rails

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Copiar config de banco para CI
        run: |
          cp config/database.yml.ci config/database.yml
          ls -l config/
          cat config/database.yml

      - name: Instalar dependências
        run: bundle install

      - name: Debugar Rede e Resolução de Nomes
        run: |
          echo "--- Verificando /etc/hosts ---"
          cat /etc/hosts
          echo "--- Verificando /etc/resolv.conf ---"
          cat /etc/resolv.conf
          echo "--- Tentando ping no serviço postgres ---"
          ping -c 4 postgres || echo "Ping para 'postgres' falhou"
          echo "--- Tentando ping no localhost ---"
          ping -c 4 localhost
          echo "--- Verificando portas abertas no localhost (tentando netcat) ---"
          nc -zv localhost 5432 || echo "Porta 5432 no localhost não está acessível via nc"
          echo "--- Verificando portas abertas no serviço postgres (tentando netcat) ---"
          nc -zv postgres 5432 || echo "Porta 5432 no serviço 'postgres' não está acessível via nc"
          echo "--- Listando processos ---"
          ps aux
          echo "--- Informações do Docker (se disponível) ---"
          docker ps -a || echo "Comando 'docker ps -a' não disponível ou falhou"

      - name: Aguardar serviço de banco de dados
        run: |
          sleep 15 

      - name: Preparar banco de dados
        env:
          PGHOST: localhost
        run: |
          RAILS_ENV=test bin/rails db:create
          RAILS_ENV=test bin/rails db:schema:load
          

      - name: Rodar testes
        run: RAILS_ENV=test bin/rails test
